<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link  rel="stylesheet" href="style.css">
</head>
<body>
    <main class="calculator">
          <div class="display-area">0</div>
          <button>+</button>
          <button>-</button>
          <button>*</button>
          <button>/</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button style="background-color: lightblue;  grid-row:3/7 ; grid-column:4/5 ">=</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>0</button>
          <button>.</button>
          <button style="background-color:red ;">AC</button>
    </main>
</body>
</html>
